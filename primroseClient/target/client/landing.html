<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>primrose</title>
    <link rel="stylesheet" href="landing.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type = "text/javascript">

        function go(nextUrl) {
            window.location.assign(nextUrl);
        }

        function logout() {
            // delete session stored timeout and id
            window.sessionStorage.removeItem("id");
            window.sessionStorage.removeItem("auth-session");

            // navigate to the sign in page
            go("/client/")

        }



    </script>


</head>
<body>

    <div id="head">
        <h2>primrose</h2>
        <button type="button" onclick="logout()" id="logout">Logout</button>
    </div>


    <center>
    <div id="navigationbuttons">
        <button type="button" class="button" onclick="go('index/user.html')" id="employee">user</button>
        <button type="button" class="button" onclick="go('index/employee.html')" id="user">employee</button><br>
        <button type="button" class="button" onclick="go('index/manager.html')" id="manager">manager</button>
        <button type="button" class="button" onclick="go('index/inventory.html')" id="inventory">inventory</button>
    </div>
    </center>










</body>
</html>

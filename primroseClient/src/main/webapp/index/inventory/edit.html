<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<title>Search/Add/Edit Inventory</title>
    <link rel="stylesheet" href="styles.css">

    <script type = "text/javascript" src  = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type = "text/javascript">
        var url = 'http://localhost:8080/primroseApplication/inventory'; // updated url address

        function go(nextUrl) {
            window.location.assign(nextUrl);
        }

        function logout() {
            // delete session stored timeout and id
            window.sessionStorage.removeItem("id");
            window.sessionStorage.removeItem("auth-session");

            // navigate to the sign in page
            go("/client/")

        }



        function displayInventory(inventory) {

            $('#itemview').append('<tr><td><strong>ID: </strong>' + inventory.id +
                    '</td></tr><tr><td><strong>Product ID: </strong>' + inventory.productId +
                    '</td></tr><tr><td><strong>Product Number: </strong>' + inventory.productNumber +
                    '</td></tr><tr><td><strong>Product Description: </strong>' + inventory.itemDescription +
                    '</td></tr><tr><td><strong>Item Cost: </strong>$' + inventory.itemCost +
                    '</td></tr><tr><td><strong>Item Selling Price: </strong>$' + inventory.itemPrice +
                    '</td></tr><tr><td><strong>Item Count: </strong>' + inventory.itemCount +
                    '</td></tr><tr><td><button type="button" id="editbutton" onclick="displayInventoryEdit(inventory)">Edit</button>' +
                    '<td><button type="button" id="addbutton" onclick="displayInventoryAdd(inventory)">Add</button></td></td></tr>');

        }

        //$(document).ready(); // invoked after DOM is built and loaded

    </script>
</head>

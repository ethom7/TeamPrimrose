<!DOCTYPE html>
<html>
<head>
    <title>Employee</title>
    <link rel="stylesheet" type="text/css" href="pages.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type = "text/javascript">

        // function to navigate to next page
        function go(nextUrl) {

            window.location.assign(nextUrl);
        }

        function logout() {
            // delete session stored timeout and id
            window.sessionStorage.removeItem("id");
            window.sessionStorage.removeItem("auth-session");

            // navigate to the sign in page
            go("/client/")

        }

    </script>


</head>
<body>

    <div id="head">
        <h2>primrose</h2>
        <button type="button" onclick="logout()" id="logout">Logout</button>
    </div>
    <center>
        <form action="employee/edit.html" method="get">
            <button type="button" class="button" id="edit" onclick="go('employee/edit.html')">edit</button>
            <button type="button" class="button" id="view" onclick="go('employee/view.html')">view</button>
        </form>
    </center>

    <button type="button" onclick="go('/client/landing.html')" id="landing">Return to Landing</button>

</body>
</html>
